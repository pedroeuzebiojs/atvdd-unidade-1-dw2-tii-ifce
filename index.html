<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      Atividade da Unidade 1 da Disciplina de Desenvolvimento Web II do curso
      Técnico em Informática para Internet do IFCE.
    </title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app">
      <form>
        <fieldset>
          <legend>Soma Dois Valores</legend>

          <div class="input-wrapper">
            <label for="first-value">Digite o primeiro valor: </label>
            <input type="number" name="first-value" id="first-value" />
          </div>

          <div class="input-wrapper">
            <label for="second-value">Digite o segundo valor: </label>
            <input type="number" name="second-value" id="second-value" />
          </div>

          <button type="submit">Somar</button>

          <div id="result-wrapper"></div>
        </fieldset>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
